<!-- controllers for Log In & Sign Up -->
<!-- Index.html contains the navbar -->


<!doctype html>
<html class="no-js" style="height:100%">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" type="text/css" media="all" href="styles/fonts.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

    <!-- endbuild -->

  <body ng-app="dangerousWrenchApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="everything">
      <div class='header'>
        <ul class="nav nav-pills pull-right">

          <li class="dropdown">
            <a class="dropdown-toggle" href="" data-toggle="dropdown">LOG IN <strong class="caret"></strong></a>
            <div class="dropdown-menu">
            <form action="/login" method="post">
              <input class="dropdown-input" type="text" name="username" placeholder="Username"/>
              <input class="dropdown-input" type="password" name="password" placeholder="Password"/>
              <input class="btn btn-primary entryButton" type="submit" value="LOG IN" />
            </form>
            </div>
          </li>
          <li class="divider-vertical"></li>
          <li class="dropdown">
            <a class="dropdown-toggle" href="" data-toggle="dropdown">SIGN UP <strong class="caret"></strong></a>
            <div class="dropdown-menu dropdown-menu-right-aligned">
            <form action="/signup" method="post" accept-charset="UTF-8">
              <input class="dropdown-input" type="text" name="signup_username" placeholder="Username"/>
              <input class="dropdown-input" type="password" name="signup_password" placeholder="Password"/>
              <input class="btn btn-primary entryButton" type="submit" name="commit" value="SIGN UP" />
            </form>
            </div>
          </li>
        </ul>
        <h3 class="active logo text-muted"><a ng-href="#" class='glyphicon glyphicon-picture'></a></h3>
        <h3 class="navSpacing">-</h3>
      </div>

      <div ng-view="" class="everything"></div>
    
      <div class="footer">
        <p> Everyone loves footers </p>
      </div>
    </div>
