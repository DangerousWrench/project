<div class="container">
	<!-- src may need to be adjusted based on s3 bucket formatting -->
	<div class="fakeImage"><img class="artImage" src="{{work.url}}"></div>
	<!-- <div class="fakeImage"></div> -->
	<!-- display art details -->
	<!-- this assumes that we'll have a function that queries the DB and returns art results in touples: keys and values; may have to change it based on DB formatting -->
	<table class="artInfo">
		<tr ng-repeat="result in results">
			<td>{{result.type}}</td><td>{{result.value}}</td>
		</tr>
	</table>

	<!-- the action link below will send the ID to the server to create the user-art edge -->
	<form class="form-inline likeButtonForm" role="form" action="{{'like/' + art.id}}">
		<input type="submit" class="btn likeButton" value="Like this piece">
	</form>
</div>
